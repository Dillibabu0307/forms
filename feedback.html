<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <h3 align="center">
            Feedback
        </h3>
    </head>
    <body>
        <table border="0" align="center">
            <form>
                <tr>
                    <td>
                        Enter Name:
                        <br>
                        <input type="name" placeholder="First Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="name" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter Phone:
                        <br>
                        <input type="number" placeholder="phone no">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter Email:
                        <br>
                        <input type="email" placeholder="e-mail">
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter Feedback:
                        <br>
                        <textarea type="text" placeholder="your Feedback">
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>
                            submit
                        </button>
                        <button>
                            reset
                        </button>
                    </td>
                </tr>      
            </form>
        </table>
    </body>
</html>
